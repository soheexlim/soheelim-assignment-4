# This workflow will install Python dependencies, run tests and lint with a single version of Python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - uses: actions/checkout@v4

    # Step 2: Set up Python 3.10
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    # Step 3: Install dependencies using Makefile
    - name: Install dependencies
      run: |
        python -m venv venv
        . venv/bin/activate
        make install

    # Step 4: Lint with flake8
    - name: Lint with flake8
      run: |
        . venv/bin/activate
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    # Step 5: Run the Flask application with Makefile
    - name: Run Flask application
      run: |
        . venv/bin/activate
        make run &
        sleep 10  # Allow time for the server to start

    # Step 6: Test with pytest
    - name: Test with pytest
      run: |
        . venv/bin/activate
        pytest
